{% extends 'blog/main_template.html' %}

{%  block content %}
<div class="container">
    <div class="row">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{message.tags}}"> {{message}}</div>
        {% endfor %}
        {% endif %}
        <div class="col-md">
            <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
                <button type="submit" class="btn btn-primary"> Save Info </button>
            </form>
        </div>
        
    </div>
</div>

{% endblock %}
